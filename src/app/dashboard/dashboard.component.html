<h2 id="title">{{rawData.title}}</h2>
<div>
  <img id="prev" (click)="prevComic(rawData.num)" alt="prev" src="../assets/prev-arrow.png">
  <img id="comic" src={{rawData.img}}>
  <img id="next" (click)="nextComic(rawData.num)" alt="next" src="../assets/next-arrow.png">
</div>
<div>
  <a routerLink="/info/{{rawData.num}}">Comic #{{rawData.num}}: info</a>
</div>
