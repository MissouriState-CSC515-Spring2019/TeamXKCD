<!DOCTYPE html>
<h2>Comic Information</h2>
<div id = "comic_info">
  <h2>Date Published - {{rawData.month}}/{{rawData.day}}/{{rawData.year}}</h2>
  <h2>Comic number - {{rawData.num}}</h2>
  <h2>Permanent Link - https://xkcd.com/{{rawData.num}}</h2>
</div>
<div>

  <button id="prev" (click)="prevComic(rawData.num)"><< prev</button>
  <a routerLink="/comic/{{rawData.num}}">Comic #{{rawData.num}}: image</a>
  <button id="next" (click)="nextComic(rawData.num)">next >></button>

</div>
